<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/stylesheet.css">
    <title>Landing Launchpad</title>
</head>

<body class="raleway-normal primary-bg">
    <header class="header">
        <nav>
            <h3 class="nav-logo inter-normal">LOGO</h3>
            <a href="">
                <button class="btn-primary">Sign Up</button>
            </a>

        </nav>

        <div class="banner">

            <h1 class="banner-title text-center">Cool Dark UI Template for Webflow Agencies!</h1>
            <div class="banner-btn-container text-center">
                <a href="#stay-focused">
                    <button class="btn-primary ">Stay Focused</button>
                </a>
            </div>



        </div>

    </header>

    <main>

        <section class="preview-container">
            <div class="preview">
                <h3 class="preview-title">See it in action!</h3>
                <p class="preview-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus veniam
                    nesciunt.</p>
                <a href="">
                    <button class="btn-primary">Launch Live Preview</button>
                </a>
            </div>

            <div class="preview-img-container">
                <img class="preview-img" src="assets/wc-mini.png" alt="Preview Image">
            </div>
        </section>

        <section class="success-count text-center">
            <h3 class="success-title">Joined Thousand of Productive Users</h3>

            <div class="counter-container inter-normal">
                <div class="counter">
                    <h2 class="count-title">50K</h2>
                    <p class="count-text">Active Users</p>
                </div>
                <div class="counter">
                    <h2 class="count-title">2M+</h2>
                    <p class="count-text">Focus Sessions</p>
                </div>
                <div class="counter">
                    <h2 class="count-title">95%</h2>
                    <p class="count-text">Satisfaction Rate</p>
                </div>
            </div>

        </section>

    </main>

    <footer>

    </footer>

</body>

</html>
